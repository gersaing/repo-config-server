#Propiedades de H2
spring.datasource.url=jdbc:h2:mem:productDB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.patc=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Propiedades de Eureka
eureka.client.service-url.defaultZone=https://eureka-server-h3gafad9awf6aef5.canadacentral-01.azurewebsites.net/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

#Propiedades de Actuator
management.endpoints.web.exposure.include=health,circuitbreakers,info
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.endpoint.circuitbreakers.enabled=true

# Informaci贸n de la aplicaci贸n para Actuator
info.app.name=Product API
info.app.description=Microservicio de gesti贸n de productos
info.app.version=1.0.0

#Configuraci贸n de Circuit Breaker
resilience4j.circuitbreaker.instances.productService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.productService.slidingWindowSize=5
resilience4j.circuitbreaker.instances.productService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.productService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.productService.permittedNumberOfCallsInHalfOpenState=3

logging.level.io.github.resilience4j=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
